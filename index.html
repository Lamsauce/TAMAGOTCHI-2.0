<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/main.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>

    <title>Tamagotchi</title>
</head>
<body>
    <div class="main-content container">
      <h1 style="font-size: 50px; letter-spacing: 5px;">- Tamagotchi -</h1>
      <div class="game" style="background-image: url('https://getwallpapers.com/wallpaper/full/3/a/1/260471.jpg'); background-size: cover;">

        <!-- Pet's Name -->
        <h2 id="name">What's your new pet's name?</h2>
        <div class=nameInput>
          <input type="text" style="font-size: 20px" id="userInputName" placeholder="Pet's Name" maxlength="15" onclick="nameDeclare()">
          <button style="font-size: 20px" id="confirmName">Confirm</button>
        </div>
        <p id="age">Age: 0</p>
       
        <!-- Pet Area -->
        <div class="petImages">
          <img id="egg" src="./images/egg.gif"/>
          <img id="charmander" src="./images/charmander.gif"/>
          <img id="charmeleon" src="./images/charmeleon.gif"/>
          <img id="charizard" src="./images/charizard.gif"/>
          <img id="missingNo" src="./images/missingno.gif"/>
        </div>

        <!-- Stats -->
        <div class="allStats container">
          <div class="stat-container">
            <div class="skills hunger">
              <p class="stat-title">Hunger</p>
            </div>
            <button class="care-button">Feed</button>
          </div>
          <div class="stat-container">
            <div class="skills energy">
              <p class="stat-title">Energy</p>
            </div>
            <button class="care-button">Sleep</button>
          </div>
          <div class="stat-container">
            <div class="skills entertainment">
              <p class="stat-title">Entertainment</p>
            </div>
            <button class="care-button">Play</button>
          </div>
        </div>
      </div>
      <div class="instructions">
        <h3>How To Play</h3>
      </div>
</body>
</html>
